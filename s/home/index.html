    <script>
      (function () {
        try {
          var ua = navigator.userAgent || '';
          var botSignals = ['facebookexternalhit', 'twitterbot', 'slackbot', 'discordbot', 'whatsapp', 'bingbot', 'googlebot', 'bot', 'crawler', 'spider'];
          var isBot = botSignals.some(function (s) { return ua.toLowerCase().indexOf(s.toLowerCase()) !== -1; });
          // If we don't detect a bot, redirect humans immediately to the original page
          if (!isBot) {
              // CAPTURE EXISTING QUERY PARAMS
              const currentQuery = window.location.search;
              const destination = "/" + currentQuery;
              
              window.location.replace(destination);
          }
        } catch (e) {
          // On error, perform a safe replace so humans still get redirected
          try { window.location.replace("/"); } catch (e) {}
        }
      })();
    </script>
